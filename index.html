<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Widget</title>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
</head>

<body>
    
    <div class="keep-track">Keep track of how much water you drink</div>
    <div class="widget">
        <div id="water-level">
            <img id="back" src="images/back.svg">
            <img id="front" src="images/front.svg">
        </div>
        <div id="water-percent">
            <h1></h1>
        </div>
        <div id="drink">
            Add glass of water
        </div>
    </div>

    <script src="js/main.js"></script>

</body>

</html>
